<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 球员对位数据比较</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 自定义一些基础样式 */
        body {
            font-family: 'Inter', sans-serif; /* 使用 Inter 字体 */
        }
        /* 优化下拉菜单样式 */
        select, input[list] {
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
        }
        /* 确保图表容器有固定高度 */
        #comparisonChartContainer {
            height: 400px; /* 或者根据需要调整 */
            width: 100%;
            max-width: 600px; /* 限制最大宽度 */
            margin: 0 auto; /* 居中 */
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
                align-items: center;
            }
            .player-section {
                width: 90%;
                margin-bottom: 1rem;
            }
            #comparisonChartContainer {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">NBA 球员对位数据比较</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="player1" class="block text-sm font-medium text-gray-700 mb-1">选择球员 1:</label>
                <input list="player1-list" id="player1" name="player1" class="w-full" placeholder="搜索或选择球员...">
                <datalist id="player1-list">
                    </datalist>
            </div>
            <div>
                <label for="player2" class="block text-sm font-medium text-gray-700 mb-1">选择球员 2:</label>
                <input list="player2-list" id="player2" name="player2" class="w-full" placeholder="搜索或选择球员...">
                <datalist id="player2-list">
                    </datalist>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="yearSelect" class="block text-sm font-medium text-gray-700 mb-1">选择年份:</label>
                <select id="yearSelect" class="w-full" disabled>
                    <option value="">请先选择两位球员</option>
                    </select>
            </div>
            <div>
                <label for="gameSelect" class="block text-sm font-medium text-gray-700 mb-1">选择交手比赛:</label>
                <select id="gameSelect" class="w-full" disabled>
                    <option value="">请先选择年份</option>
                    </select>
            </div>
        </div>

        <div id="comparisonResult" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-center mb-4 text-gray-700">对位数据</h2>
            <div class="comparison-container flex justify-around items-start">
                 <div class="player-section text-center p-4 border border-gray-200 rounded-lg bg-gray-50 w-5/12">
                    <img id="player1-img" src="https://placehold.co/80x80/e2e8f0/64748b?text=P1" alt="球员1头像" class="w-16 h-16 md:w-20 md:h-20 rounded-full mx-auto mb-2 border border-gray-300 object-cover" onerror="this.onerror=null; this.src='https://placehold.co/80x80/e2e8f0/64748b?text=P1';">
                    <h3 id="player1-name" class="text-lg font-medium text-gray-800">球员 1</h3>
                    <div id="player1-chart-container" class="mt-4 mx-auto" style="max-width: 300px; height: 250px;">
                         <canvas id="player1Chart"></canvas>
                    </div>
                </div>

                <div class="flex items-center justify-center text-2xl font-bold text-gray-500 w-1/12">VS</div>

                <div class="player-section text-center p-4 border border-gray-200 rounded-lg bg-gray-50 w-5/12">
                     <img id="player2-img" src="https://placehold.co/80x80/e2e8f0/64748b?text=P2" alt="球员2头像" class="w-16 h-16 md:w-20 md:h-20 rounded-full mx-auto mb-2 border border-gray-300 object-cover" onerror="this.onerror=null; this.src='https://placehold.co/80x80/e2e8f0/64748b?text=P2';">
                    <h3 id="player2-name" class="text-lg font-medium text-gray-800">球员 2</h3>
                     <div id="player2-chart-container" class="mt-4 mx-auto" style="max-width: 300px; height: 250px;">
                         <canvas id="player2Chart"></canvas>
                    </div>
                </div>
            </div>
             <div class="mt-8">
                <h3 class="text-lg font-semibold text-center mb-2 text-gray-700">综合对比</h3>
                <div id="comparisonChartContainer">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>
         <div id="messageBox" class="mt-6 text-center text-red-600 font-medium hidden"></div>
    </div>

    <script>
        // --- 模拟数据 ---
        // 更新: 使用真实的图片链接 (注意: 这些链接可能不稳定)
        const mockPlayers = [
            { id: 1, name: '迈克尔·乔丹', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Michael_Jordan_in_2014.jpg/440px-Michael_Jordan_in_2014.jpg' },
            { id: 2, name: '科比·布莱恩特', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Kobe_Bryant_2014.jpg/440px-Kobe_Bryant_2014.jpg' },
            { id: 3, name: '勒布朗·詹姆斯', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/LeBron_James_Lakers.jpg/440px-LeBron_James_Lakers.jpg'},
            { id: 4, name: '斯蒂芬·库里', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Stephen_Curry_dribbling_2016_%28cropped%29.jpg/440px-Stephen_Curry_dribbling_2016_%28cropped%29.jpg' },
            { id: 5, name: '凯文·杜兰特', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Kevin_Durant_2018.jpg/440px-Kevin_Durant_2018.jpg' }
        ];

        // 模拟比赛数据 (注意: player1Id 和 player2Id 应对应 mockPlayers 中的 id)
        // 包含两位球员在该场比赛的模拟数据
        const mockGames = [
            // 乔丹 vs 科比
            { id: 101, year: 1997, date: '1997-12-17', team1: '公牛', team2: '湖人', player1Id: 1, player2Id: 2, player1Stats: { '得分': 36, '篮板': 5, '助攻': 4, '抢断': 1, '盖帽': 0 }, player2Stats: { '得分': 33, '篮板': 3, '助攻': 2, '抢断': 0, '盖帽': 0 } },
            { id: 102, year: 1998, date: '1998-02-01', team1: '湖人', team2: '公牛', player1Id: 1, player2Id: 2, player1Stats: { '得分': 23, '篮板': 6, '助攻': 8, '抢断': 2, '盖帽': 1 }, player2Stats: { '得分': 20, '篮板': 4, '助攻': 1, '抢断': 1, '盖帽': 0 } },
             // 詹姆斯 vs 杜兰特
            { id: 201, year: 2012, date: '2012-06-14', team1: '热火', team2: '雷霆', player1Id: 3, player2Id: 5, player1Stats: { '得分': 29, '篮板': 14, '助攻': 3, '抢断': 1, '盖帽': 0 }, player2Stats: { '得分': 32, '篮板': 6, '助攻': 3, '抢断': 1, '盖帽': 1 } },
            { id: 202, year: 2017, date: '2017-06-01', team1: '骑士', team2: '勇士', player1Id: 3, player2Id: 5, player1Stats: { '得分': 28, '篮板': 15, '助攻': 8, '抢断': 0, '盖帽': 0 }, player2Stats: { '得分': 38, '篮板': 8, '助攻': 8, '抢断': 0, '盖帽': 0 } },
             // 詹姆斯 vs 库里
            { id: 301, year: 2015, date: '2015-06-04', team1: '骑士', team2: '勇士', player1Id: 3, player2Id: 4, player1Stats: { '得分': 44, '篮板': 8, '助攻': 6, '抢断': 2, '盖帽': 0 }, player2Stats: { '得分': 26, '篮板': 4, '助攻': 8, '抢断': 2, '盖帽': 0 } },
            { id: 302, year: 2018, date: '2018-05-31', team1: '勇士', team2: '骑士', player1Id: 3, player2Id: 4, player1Stats: { '得分': 51, '篮板': 8, '助攻': 8, '抢断': 1, '盖帽': 1 }, player2Stats: { '得分': 29, '篮板': 6, '助攻': 9, '抢断': 1, '盖帽': 0 } },
        ];

        // --- DOM 元素引用 ---
        const player1Input = document.getElementById('player1');
        const player2Input = document.getElementById('player2');
        const player1List = document.getElementById('player1-list');
        const player2List = document.getElementById('player2-list');
        const yearSelect = document.getElementById('yearSelect');
        const gameSelect = document.getElementById('gameSelect');
        const comparisonResultDiv = document.getElementById('comparisonResult');
        const messageBox = document.getElementById('messageBox');

        const player1Img = document.getElementById('player1-img');
        const player1NameEl = document.getElementById('player1-name');
        const player2Img = document.getElementById('player2-img');
        const player2NameEl = document.getElementById('player2-name');

        // 图表实例变量
        let player1ChartInstance = null;
        let player2ChartInstance = null;
        let comparisonChartInstance = null;

        // --- 功能函数 ---

        // 显示提示信息
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // 隐藏提示信息
        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        // 填充球员下拉列表
        function populatePlayerLists() {
            // 清空现有选项，防止重复添加
            player1List.innerHTML = '';
            player2List.innerHTML = '';
            mockPlayers.forEach(player => {
                const option1 = document.createElement('option');
                option1.value = player.name;
                option1.dataset.id = player.id; // 存储ID
                 option1.dataset.img = player.img; // 存储图片URL
                player1List.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = player.name;
                option2.dataset.id = player.id; // 存储ID
                option2.dataset.img = player.img; // 存储图片URL
                player2List.appendChild(option2);
            });
        }

        // 根据选择的球员查找球员对象
        function findSelectedPlayer(inputElement, listElement) {
            const selectedName = inputElement.value;
            // 找到datalist中与输入值匹配的option
             const option = Array.from(listElement.options).find(opt => opt.value === selectedName);
            if (option) {
                 // 根据option的dataset.id查找球员
                return mockPlayers.find(p => p.id == option.dataset.id);
            }
            return null; // 没有找到或未选择
        }


        // 填充年份下拉列表
        function populateYearSelect() {
            hideMessage();
            const player1 = findSelectedPlayer(player1Input, player1List);
            const player2 = findSelectedPlayer(player2Input, player2List);

            // 重置后续选择
            yearSelect.innerHTML = '<option value="">请选择年份</option>';
            yearSelect.disabled = true;
            gameSelect.innerHTML = '<option value="">请先选择年份</option>';
            gameSelect.disabled = true;
            comparisonResultDiv.classList.add('hidden'); // 隐藏结果区域
             // 重置图片为默认占位符
            player1Img.src = 'https://placehold.co/80x80/e2e8f0/64748b?text=P1';
            player1NameEl.textContent = '球员 1';
            player2Img.src = 'https://placehold.co/80x80/e2e8f0/64748b?text=P2';
            player2NameEl.textContent = '球员 2';


            if (player1 && player2 && player1.id !== player2.id) {
                const relevantGames = mockGames.filter(game =>
                    (game.player1Id === player1.id && game.player2Id === player2.id) ||
                    (game.player1Id === player2.id && game.player2Id === player1.id)
                );

                if (relevantGames.length === 0) {
                     showMessage(`未找到 ${player1.name} 和 ${player2.name} 的交手记录。`);
                     return;
                }

                const years = [...new Set(relevantGames.map(game => game.year))].sort((a, b) => b - a); // 获取不重复年份并降序

                if (years.length > 0) {
                    years.forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    });
                    yearSelect.disabled = false;
                } else {
                     yearSelect.innerHTML = '<option value="">无可用年份</option>';
                }

            } else if (player1 && player2 && player1.id === player2.id) {
                 showMessage('请选择两位不同的球员进行比较。');
            } else {
                 // 如果只选择了一个球员或未选择，也重置图片和名称
                 if(!player1){
                    player1Img.src = 'https://placehold.co/80x80/e2e8f0/64748b?text=P1';
                    player1NameEl.textContent = '球员 1';
                 } else {
                    player1Img.src = player1.img;
                    player1NameEl.textContent = player1.name;
                 }
                  if(!player2){
                    player2Img.src = 'https://placehold.co/80x80/e2e8f0/64748b?text=P2';
                    player2NameEl.textContent = '球员 2';
                 } else {
                    player2Img.src = player2.img;
                    player2NameEl.textContent = player2.name;
                 }
                 yearSelect.innerHTML = '<option value="">请先选择两位球员</option>';
            }
        }

        // 填充比赛下拉列表
        function populateGameSelect() {
             hideMessage();
             const player1 = findSelectedPlayer(player1Input, player1List);
             const player2 = findSelectedPlayer(player2Input, player2List);
             const selectedYear = parseInt(yearSelect.value); // 确保是数字类型

             // 重置比赛选择和结果
             gameSelect.innerHTML = '<option value="">请选择比赛</option>';
             gameSelect.disabled = true;
             comparisonResultDiv.classList.add('hidden');

             if (player1 && player2 && selectedYear) {
                 const gamesInYear = mockGames.filter(game =>
                     game.year === selectedYear &&
                     ((game.player1Id === player1.id && game.player2Id === player2.id) ||
                      (game.player1Id === player2.id && game.player2Id === player1.id))
                 );

                 if (gamesInYear.length > 0) {
                     // 按日期排序
                     gamesInYear.sort((a, b) => new Date(a.date) - new Date(b.date));
                     gamesInYear.forEach(game => {
                         const option = document.createElement('option');
                         option.value = game.id;
                         // 显示更详细的比赛信息
                         option.textContent = `${game.date} - ${game.team1} vs ${game.team2}`;
                         gameSelect.appendChild(option);
                     });
                     gameSelect.disabled = false;
                 } else {
                      gameSelect.innerHTML = '<option value="">该年份无交手记录</option>';
                 }
             } else {
                 gameSelect.innerHTML = '<option value="">请先选择年份</option>';
             }
        }

        // 显示对比结果
        function displayComparison() {
            hideMessage();
            const player1 = findSelectedPlayer(player1Input, player1List);
            const player2 = findSelectedPlayer(player2Input, player2List);
            const selectedGameId = parseInt(gameSelect.value);

            if (!player1 || !player2 || !selectedGameId) {
                comparisonResultDiv.classList.add('hidden');
                if(!selectedGameId && !gameSelect.disabled) { // 只有在可以选择比赛但未选时提示
                     showMessage('请选择一场比赛以查看数据。');
                }
                // 即使没有选比赛，也要显示已选球员的信息
                 if(player1) {
                    player1Img.src = player1.img || 'https://placehold.co/80x80/e2e8f0/64748b?text=P1';
                    player1NameEl.textContent = player1.name;
                 }
                 if(player2) {
                    player2Img.src = player2.img || 'https://placehold.co/80x80/e2e8f0/64748b?text=P2';
                    player2NameEl.textContent = player2.name;
                 }
                return;
            }

            const selectedGame = mockGames.find(game => game.id === selectedGameId);

            if (!selectedGame) {
                 showMessage('未找到所选比赛的数据。');
                 comparisonResultDiv.classList.add('hidden');
                 return;
            }

            // 确定哪个球员是 player1Stats，哪个是 player2Stats
            let player1Data, player2Data;
            if (selectedGame.player1Id === player1.id) {
                player1Data = selectedGame.player1Stats;
                player2Data = selectedGame.player2Stats;
            } else {
                player1Data = selectedGame.player2Stats; // 注意这里是反过来的
                player2Data = selectedGame.player1Stats;
            }

            // 更新球员信息 (确保使用 onerror 的 fallback)
            player1Img.src = player1.img || 'https://placehold.co/80x80/e2e8f0/64748b?text=P1';
            player1NameEl.textContent = player1.name;
            player2Img.src = player2.img || 'https://placehold.co/80x80/e2e8f0/64748b?text=P2';
            player2NameEl.textContent = player2.name;


            // --- 绘制雷达图 ---
            const labels = Object.keys(player1Data); // 获取统计项名称
            const player1Values = Object.values(player1Data);
            const player2Values = Object.values(player2Data);

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false, // 允许图表不按原始比例缩放
                scales: {
                    r: {
                        angleLines: { display: true },
                        suggestedMin: 0,
                         pointLabels: {
                            font: {
                                size: 10 // 调整标签字体大小
                            }
                        },
                        ticks: {
                             backdropPadding: { // 增加标签与图表的距离
                                x: 10,
                                y: 10
                            },
                             font: {
                                size: 8 // 调整刻度字体大小
                            },
                            // 根据数据动态调整最大值可能更好，但这里简化处理
                            // suggestedMax: Math.max(...player1Values, ...player2Values) + 5 // 稍微留点空间
                        }
                        // 可以根据数据范围调整 suggestedMax
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                         labels: {
                             font: {
                                size: 10 // 调整图例字体大小
                            }
                        }
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            };

            // 销毁旧图表实例（如果存在）
            if (player1ChartInstance) player1ChartInstance.destroy();
            if (player2ChartInstance) player2ChartInstance.destroy();
            if (comparisonChartInstance) comparisonChartInstance.destroy();


            // 绘制球员1的雷达图
            const player1Ctx = document.getElementById('player1Chart').getContext('2d');
            player1ChartInstance = new Chart(player1Ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: player1.name,
                        data: player1Values,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)', // 蓝色区域
                        borderColor: 'rgb(59, 130, 246)',       // 蓝色边框
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(59, 130, 246)'
                    }]
                },
                options: chartOptions
            });

             // 绘制球员2的雷达图
            const player2Ctx = document.getElementById('player2Chart').getContext('2d');
            player2ChartInstance = new Chart(player2Ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: player2.name,
                        data: player2Values,
                        fill: true,
                        backgroundColor: 'rgba(239, 68, 68, 0.2)', // 红色区域
                        borderColor: 'rgb(239, 68, 68)',       // 红色边框
                        pointBackgroundColor: 'rgb(239, 68, 68)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(239, 68, 68)'
                    }]
                },
                options: chartOptions
            });


            // 绘制综合对比雷达图
            const comparisonCtx = document.getElementById('comparisonChart').getContext('2d');
             comparisonChartInstance = new Chart(comparisonCtx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: player1.name,
                            data: player1Values,
                            fill: true,
                            backgroundColor: 'rgba(59, 130, 246, 0.2)', // 蓝色区域
                            borderColor: 'rgb(59, 130, 246)',       // 蓝色边框
                            pointBackgroundColor: 'rgb(59, 130, 246)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(59, 130, 246)'
                        },
                        {
                            label: player2.name,
                            data: player2Values,
                            fill: true,
                            backgroundColor: 'rgba(239, 68, 68, 0.2)', // 红色区域
                            borderColor: 'rgb(239, 68, 68)',       // 红色边框
                            pointBackgroundColor: 'rgb(239, 68, 68)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(239, 68, 68)'
                        }
                    ]
                },
                 options: { // 综合图表使用稍微不同的配置
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                             pointLabels: {
                                font: {
                                    size: 12 // 综合图标签稍大
                                }
                            },
                            ticks: {
                                backdropPadding: {
                                    x: 15,
                                    y: 15
                                },
                                font: {
                                    size: 10 // 综合图刻度稍大
                                }
                                // suggestedMax: Math.max(...player1Values, ...player2Values) + 5
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 12 // 综合图图例稍大
                                }
                            }
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });

            // 显示结果区域
            comparisonResultDiv.classList.remove('hidden');
        }


        // --- 事件监听器 ---
        player1Input.addEventListener('input', populateYearSelect); // 改为 input 事件以便实时更新头像
        player2Input.addEventListener('input', populateYearSelect); // 改为 input 事件以便实时更新头像
        player1Input.addEventListener('change', populateYearSelect); // 保留 change 以触发年份加载
        player2Input.addEventListener('change', populateYearSelect); // 保留 change 以触发年份加载
        yearSelect.addEventListener('change', populateGameSelect);
        gameSelect.addEventListener('change', displayComparison);

        // --- 初始化 ---
        populatePlayerLists(); // 页面加载时填充球员列表

    </script>

</body>
</html>
