<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球队攻防节奏胜率流向图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        #sankeyChartContainer {
            width: 100%;
            max-width: 800px; /* 控制图表最大宽度 */
            height: 500px; /* 固定高度 */
            margin: 1rem auto;
            background-color: #fff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
            padding: 1rem;
            position: relative; /* 用于 tooltip 定位 */
        }
        /* Sankey 图样式 */
        .sankey-node rect {
            cursor: pointer;
            shape-rendering: crispEdges;
        }
        .sankey-node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
            font-size: 10px;
            font-weight: 500;
        }
        .sankey-link {
            fill: none;
            stroke-opacity: 0.3; /* 链接透明度 */
            transition: stroke-opacity 0.2s ease;
            cursor: pointer;
        }
        .sankey-link:hover {
            stroke-opacity: 0.6; /* 悬停时更明显 */
        }
        /* Tooltip 样式 */
        #sankeyTooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
            z-index: 10; /* 确保在最上层 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto max-w-4xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">球队攻防节奏胜率流向图 (模拟)</h1>

        <div class="mb-6 p-4 bg-white rounded-lg shadow-md flex flex-wrap justify-center gap-4">
            <div>
                <label for="teamSelect" class="block text-sm font-medium text-gray-700 mb-1">选择球队:</label>
                <select id="teamSelect" class="rounded-md border border-gray-300 py-2 px-3">
                    </select>
            </div>
            <div>
                <label for="seasonSelect" class="block text-sm font-medium text-gray-700 mb-1">选择赛季:</label>
                <select id="seasonSelect" class="rounded-md border border-gray-300 py-2 px-3">
                    </select>
            </div>
        </div>

        <div id="sankeyChartContainer">
            <svg id="sankeyChartSvg" width="100%" height="100%"></svg>
        </div>

         <div id="sankeyTooltip"></div>

        <div id="messageBox" class="mt-4 text-center text-gray-500 font-medium text-xs">
             提示：节点和流量大小均为模拟数据，用于演示桑基图可视化概念。
         </div>

    </div>

    <script>
        // --- 模拟数据 ---
        const teamSeasonData = {
            "金州勇士": {
                "2022-23": {
                    stats: { pace: 101.5, off_rating: 116.0, def_rating: 113.4, win_pct: 53.7 },
                    // 模拟流量: 0:Pace, 1:Offense, 2:Defense, 3:Win% (使用索引)
                    flows: [ { source: 0, target: 3, value: 15 }, { source: 1, target: 3, value: 60 }, { source: 2, target: 3, value: 25 } ]
                },
                "2015-16": {
                    stats: { pace: 101.7, off_rating: 115.9, def_rating: 103.8, win_pct: 89.0 },
                    flows: [ { source: 0, target: 3, value: 20 }, { source: 1, target: 3, value: 70 }, { source: 2, target: 3, value: 50 } ]
                }
            },
            "洛杉矶湖人": {
                "2022-23": {
                    stats: { pace: 101.8, off_rating: 114.5, def_rating: 113.0, win_pct: 52.4 },
                    flows: [ { source: 0, target: 3, value: 18 }, { source: 1, target: 3, value: 55 }, { source: 2, target: 3, value: 35 } ]
                },
                "2019-20": {
                    stats: { pace: 100.9, off_rating: 112.0, def_rating: 106.1, win_pct: 72.2 },
                    flows: [ { source: 0, target: 3, value: 10 }, { source: 1, target: 3, value: 45 }, { source: 2, target: 3, value: 65 } ]
                }
            },
             "丹佛掘金": {
                "2022-23": {
                    stats: { pace: 98.8, off_rating: 117.6, def_rating: 112.5, win_pct: 64.6 },
                    flows: [ { source: 0, target: 3, value: 10 }, { source: 1, target: 3, value: 75 }, { source: 2, target: 3, value: 40 } ]
                },
                "2021-22": {
                    stats: { pace: 99.3, off_rating: 115.0, def_rating: 112.4, win_pct: 58.5 },
                    flows: [ { source: 0, target: 3, value: 12 }, { source: 1, target: 3, value: 68 }, { source: 2, target: 3, value: 30 } ]
                }
            }
        };

        const teams = Object.keys(teamSeasonData);
        const seasonsByTeam = {};
        teams.forEach(team => {
            seasonsByTeam[team] = Object.keys(teamSeasonData[team]);
        });

        // --- D3 Elements ---
        const container = d3.select("#sankeyChartContainer");
        const svg = d3.select("#sankeyChartSvg");
        const tooltip = d3.select("#sankeyTooltip");
        const teamSelect = d3.select("#teamSelect");
        const seasonSelect = d3.select("#seasonSelect");

        // --- Sankey Setup ---
        let sankey = null;
        const formatNumber = d3.format(",.0f"); // 格式化数字
        const format = (d) => `${formatNumber(d)}`;
        const color = d3.scaleOrdinal(d3.schemeCategory10); // D3颜色比例尺

        // --- Populate Selects ---
        function populateTeamSelect() {
            teams.forEach(team => {
                teamSelect.append("option").attr("value", team).text(team);
            });
            updateSeasonSelect(); // Initial population for the default team
        }

        function updateSeasonSelect() {
            const selectedTeam = teamSelect.property("value");
            const availableSeasons = seasonsByTeam[selectedTeam];

            seasonSelect.selectAll("option").remove(); // Clear existing options

            availableSeasons.forEach(season => {
                seasonSelect.append("option").attr("value", season).text(season);
            });
            seasonSelect.property("value", availableSeasons[0]);
        }


        // --- Draw Sankey ---
        function drawSankey() {
            // --- Clear previous SVG contents ---
            svg.selectAll("*").remove(); // Clear SVG at the beginning

            const selectedTeam = teamSelect.property("value");
            const selectedSeason = seasonSelect.property("value");
            const data = teamSeasonData[selectedTeam]?.[selectedSeason];

            if (!data) {
                console.error("No data found for selected team and season:", selectedTeam, selectedSeason);
                // Optionally display a message in the container
                container.append("p").attr("class", "text-center text-red-500").text("无法加载所选数据");
                return;
            }
             // Clear any previous error messages
             container.selectAll("p").remove();


            try { // Add try...catch for better error handling during Sankey calculation/drawing
                // --- Prepare data for D3 Sankey ---
                // Define nodes with consistent names that will be used as IDs
                const nodeDefinitions = [
                    { id: "Pace", name: `节奏: ${data.stats.pace.toFixed(1)}`, type: 'stat' },
                    { id: "Offense", name: `进攻效率: ${data.stats.off_rating.toFixed(1)}`, type: 'stat' },
                    { id: "Defense", name: `防守效率: ${data.stats.def_rating.toFixed(1)}`, type: 'stat' },
                    { id: "Win%", name: `胜率: ${data.stats.win_pct.toFixed(1)}%`, type: 'result' }
                ];

                // **修正**: Map source/target indices from data.flows to node IDs (names)
                const links = data.flows.map(link => {
                    // Ensure source and target indices are valid
                    if (link.source < 0 || link.source >= nodeDefinitions.length ||
                        link.target < 0 || link.target >= nodeDefinitions.length) {
                        console.error("Invalid link source/target index:", link);
                        return null; // Skip invalid links
                    }
                    return {
                        source: nodeDefinitions[link.source].id, // Use node ID (e.g., "Pace")
                        target: nodeDefinitions[link.target].id, // Use node ID (e.g., "Win%")
                        value: link.value
                    };
                }).filter(link => link !== null); // Remove any null links caused by errors

                // Use only the node definitions for the graph nodes
                const nodes = nodeDefinitions;

                // --- Get container dimensions ---
                const containerRect = container.node().getBoundingClientRect();
                const width = containerRect.width;
                const height = containerRect.height;

                 // Check for valid dimensions
                 if (width <= 0 || height <= 0) {
                    console.error("Invalid container dimensions:", width, height);
                    container.append("p").attr("class", "text-center text-red-500").text("图表容器尺寸无效");
                    return;
                 }

                const margin = { top: 20, right: 150, bottom: 20, left: 150 }; // Increased margins for potentially longer labels

                // --- Configure Sankey Layout ---
                sankey = d3.sankey()
                    .nodeId(d => d.id) // Use the defined 'id' field
                    .nodeWidth(15)
                    .nodePadding(30) // Increased padding
                    .nodeAlign(d3.sankeyJustify) // Align nodes justify
                    .extent([[margin.left, margin.top], [width - margin.right, height - margin.bottom]]);

                // --- Compute Sankey Layout ---
                const { nodes: graphNodes, links: graphLinks } = sankey({
                    // Pass copies to avoid modifying original data structure if sankey mutates it
                    nodes: nodes.map(d => ({...d})),
                    links: links.map(d => ({...d}))
                });

                const g = svg.append("g"); // Create a group

                // --- Draw Links ---
                const link = g.append("g")
                    .attr("fill", "none")
                    .attr("stroke-opacity", 0.4)
                  .selectAll("g")
                  .data(graphLinks)
                  .join("g")
                    .style("mix-blend-mode", "multiply");

                link.append("path")
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("stroke", d => color(d.source.id)) // Color link based on source node ID
                    .attr("stroke-width", d => Math.max(1, d.width))
                     .on("mouseover", (event, d) => {
                        d3.select(event.currentTarget).attr("stroke-opacity", 0.7);
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`
                            流向: ${d.source.id} -> ${d.target.id}<br>
                            模拟关联强度: ${format(d.value)}
                        `)
                        // Position tooltip relative to the container
                        const [mouseX, mouseY] = d3.pointer(event, container.node());
                        tooltip
                           .style("left", (mouseX + 15) + "px")
                           .style("top", (mouseY) + "px");

                    })
                    .on("mouseout", (event, d) => {
                         d3.select(event.currentTarget).attr("stroke-opacity", 0.4);
                         tooltip.transition().duration(500).style("opacity", 0);
                    });

                 link.append("title")
                   .text(d => `${d.source.name} -> ${d.target.name}\n模拟关联强度: ${format(d.value)}`);


                // --- Draw Nodes ---
                const node = g.append("g")
                     .attr("class", "sankey-nodes")
                     .selectAll("g")
                     .data(graphNodes)
                     .join("g")
                     .attr("class", "sankey-node")
                     .attr("transform", d => `translate(${d.x0},${d.y0})`);

                node.append("rect")
                    .attr("height", d => Math.max(1, d.y1 - d.y0)) // Ensure height is at least 1
                    .attr("width", d => d.x1 - d.x0)
                    .attr("fill", d => color(d.id)) // Color node based on ID
                     .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`${d.name}`) // Show full node name/value
                        const [mouseX, mouseY] = d3.pointer(event, container.node());
                        tooltip
                           .style("left", (mouseX + 15) + "px")
                           .style("top", (mouseY) + "px");
                    })
                    .on("mouseout", (event, d) => {
                         tooltip.transition().duration(500).style("opacity", 0);
                    });

                 node.append("title")
                   .text(d => `${d.name}`);

                // --- Add Node Labels ---
                node.append("text")
                    .attr("x", d => (d.x0 < width / 2) ? (d.x1 - d.x0 + 6) : -6)
                    .attr("y", d => (d.y1 - d.y0) / 2)
                    .attr("dy", "0.35em")
                    .attr("text-anchor", d => (d.x0 < width / 2) ? "start" : "end")
                    .text(d => d.name) // Show full name with value
                     .style("font-size", "11px"); // Adjust font size if needed


            } catch (error) {
                 console.error("Error drawing Sankey chart:", error);
                 // Display error message in the container
                 container.append("p").attr("class", "text-center text-red-500").text("绘制图表时出错，请检查数据或控制台。");
            }
        }

        // --- Event Listeners ---
        teamSelect.on("change", () => {
            updateSeasonSelect();
            drawSankey();
        });
        seasonSelect.on("change", drawSankey);

        // --- Initialization ---
        populateTeamSelect();
        drawSankey(); // Initial draw

    </script>

</body>
</html>
